<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - DOM </title>
</head>
<body>
    <!-- O que é o DOM -->
    <!-- Model object document -->
    <!-- É uma interface de programação que representa a estrutura
    de um documento html ou xml -->

    <div class="container">
        <!-- Acessando pela class -->
    </div>

    <div id="container-02">
        <!-- Acessar pelo id -->
    </div>

    <div class="container-03">
        <h1>Nosso Titulo</h1>
    </div>

    <div class="container-04">
        <p>Nosso paragrafo</p>
    </div>

    <script src="./script.js"></script>

</body>
</html>
